<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab:400,700italic,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app='stackExchange'>
    <div class="header"><a href="Home"><h1>Simple StackExchange</h1></a></div>
    <div class="container clearfix">
        <h2>What's your question?</h2>
	<form name="questionForm" action="question" method="POST">
	    <input type="text" name="qtopic"   placeholder="Question Topic"/>
	    <textarea type="text"  name="qcontent"  placeholder="Content"></textarea>
	    <button  type="submit" id="submitBtn" class="submitBtn" >Post</button>
	</form>	
    </div>
</body>
