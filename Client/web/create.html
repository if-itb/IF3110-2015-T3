<!DOCTYPE html>
<html>
<head>
	<title>Create</title>
	<link rel="stylesheet" href="style.css" >
	<link rel="stylesheet" type="text/css" href="bootstrap_min.css">
	<!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->

</head>

<body>
	<div class="container">    
		<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
			<div class="panel panel-info" >
				<div class="panel-heading">
					<div class="panel-title">What's your question?</div>
				</div>     

				<div style="padding-top:30px" class="panel-body" >

					<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

					<form id="loginform" class="form-horizontal" role="form" action="question" method="POST">
	
						<div class="row">
							<div style="margin-bottom: 25px" class="input-group col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
							<!-- <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> -->
								<input id="login-username" type="text" class="form-control" name="qtopic"  placeholder="Topic">                                        
							</div>	
						</div>
						

						<div class="row">
								<div style="margin-bottom: 25px" class="input-group col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1" >
									<!-- <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> -->
									<textarea id="login-password" type="text" class="form-control col-md-6" name="qcontent" placeholder="Content" rows="10"></textarea>
								</div>
						</div>
						
						
						<div class="row">
							<div style="margin-top:10px" class="form-group">
								<!-- Button -->

								<div class="col-md-2 col-md-offset-9 controls">
									<button type="submit" id="btn-login" href="#" class="btn btn-success">Post  </button>
								</div>
							</div>	
						</div>
						 
					</form>     



				</div>                     
			</div>  
		</div>
		
	</div>

</body>	
</html>
