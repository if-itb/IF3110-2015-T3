<html>
    <head>
        <title>Create Question</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Josefin+Slab:400,700italic,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <div class="header"><a href="Home"><h1>Simple StackExhange</h1></a></div>
        <div class="container">
            <h2>What's your question?</h2>
            <form name="questionForm" action="question" method="POST">
                <input type="text" name="name" placeholder="Name"/>
                <input type="text" name="email" placeholder="Email"/>
                <input type="text" name="qtopic" placeholder="Question Topic"/>
                <textarea   name="qcontent" placeholder="Content"></textarea>
                <button>Post</button>
            </form>
        </div>
    </body>
</html>
